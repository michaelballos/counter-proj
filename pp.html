<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="public/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
</head>

<body class="bg">
  <div class="container">
    <div class="topsec">
      <p id="title">Button Counter</p>
    </div>
    <div class="chunk">
      <div class="displaybox">
        <div class="counter">
          <p id="num">0</p>
        </div>
        <div class="heading">
          <p id="head">Current Count</p>
        </div>
        <div class="btn">
          <button onclick="count()" id="decrement" class="btnbtn1" onclick="" type="button">Subtract</button>
          <button onclick="add()" id="increment" class="btnbtn" type="button">Add</button>
        </div>
      </div>
    </div>
</body>

</html>
